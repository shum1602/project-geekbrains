<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. В данном примере первым действием идет операция сложения двух чисел 10+10=20. 
    2. Вторым действием идет сложение разных типов данных, числа и строки (конкатенация), 
    результатом подобной манипуляции является строка - "2010".
    */
    console.log(10 + 10 + "10");

    /*
    1. Число + строка, приведение числа в строку, конкатенация 10 + "10" = "1010" 
    2. Тут наоборот строка + число, но алгоритм такой же "1010" + 10 = "101010".
    */
    console.log(10 + "10" + 10);

    /*
    В данном примере не все так интуитивно, пришлось читать и искать, 
    что такое унарный оператор)
    1. Первое действие сложение двух чисел 10 + 10 = 20.
    2. Результатом оператора унарного сложения ( + ) 
    является значение его операнда "10". 
    В нашем случае получаем число 10, итого 20 + 10 = 30 
    */
    console.log(10 + 10 + +"10");

    /*
    На ноль делить можно) результат деления стремится к - 
    бесконечно малому или большому числу.
    Таким образом, в данном примере, используя тот же унарный оператор ( - ) 
    пустая строка приводится в числовой вид и равна -0.
    */
    console.log(10 / -"");
    /*
    Данный пример я честно подсмотрел, так как акцентирование на точке/запятой
    не было мной произведено.
    Но в общем понятно, была бы точка унарный оператор сработал бы как положено.
    */
    console.log(10 / +"2,5")
  </script>
</body>

</html>
