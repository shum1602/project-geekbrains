<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;
    /*
      В самом начеле мы объявляем 4 переменные:
      a === 1
      b === 1
      c === undefined
      d === undefined
       */
    c = ++a;
    /*
    Очень круто, что есть видеоматериал к урокам, я понял, что такое преинкремент,
    постинкремент и декремент. Таким образом переменная а увеличивается на единицу 
    и соответственно с = а, обе две переменной имеют значение  2 
      a === 2
      b === 1
      c === 2
      d === undefined
     */
    alert(c);

    d = b++;
    /*
    d = b = 1, b увеличивается на единицу после, так как оператор постинкремента.
      a === 2
      b === 2
      c === 2
      d === 1
     */
    alert(d);

    c = 2 + ++a;
    /*
    В данном примере переменная с принимает результат сложения 2 и увеличенной 
    на единицу переменной а, то есть 2 + 3 = 5
      a === 3
      b === 2
      c === 5
      d === 1
     */

    alert(c);

    d = 2 + b++;
    /*
    Здесь d равна сумме 2 и b = 4, после данного действия b увеличивается 
    на единицу.
      a === 3
      b === 3
      c === 5
      d === 4
     */

    alert(d); // выводим сумму 2 и б до манипуляций с постинкрементом.
    alert(a); // 3 
    alert(b); // 3
  </script>
</body>
